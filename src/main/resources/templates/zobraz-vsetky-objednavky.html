<!DOCTYPE html>
<html lang="sk" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Objednavkovy system v1">
    <meta name="keywords" content="Tricka">
    <meta name="author" content="Anton Kostrab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title>Zobraz všetky objednavky</title>
</head>
<body>
<div class="row justify-content-center" >
    <div class="col-auto">
<table border="1" style="
    margin-top: 5rem;
">
    <thead>
    <tr>
        <th>Popis</th>
        <th>Farba</th>
        <th>Značka</th>
        <th>Veľkosť</th>
        <th>Počet</th>
        <th>Dátum objedávky</th>
        <th>Meno zákazníka</th>
        <th>Akcie</th>

    </tr>
    </thead>


    <tbody>
    <tr th:each="konkretnaObjednavka:${vsetkyObjednavkyThymeleaf}">
        <td th:text="${konkretnaObjednavka.popis}"></td>
        <td th:text="${konkretnaObjednavka.farba}"></td>
        <td th:text="${konkretnaObjednavka.znacka}"></td>
        <td th:text="${konkretnaObjednavka.velkost}"></td>
        <td th:text="${konkretnaObjednavka.pocet}"></td>
        <td th:text="${konkretnaObjednavka.datumObjednavky}"></td>
        <td th:text="${konkretnaObjednavka.menoZakaznika}"></td>
        <td>
            <a th:href="@{/uprav-objednavku/{id}(id=${konkretnaObjednavka.id})}">Uprav objednávku</a>
            <a th:href="@{/odstran-objednavku/{id}(id=${konkretnaObjednavka.id})}">Odstráň objednávku</a>
        </td>
    </tr>
    </tbody>


    <form th:action="@{/logout}" method="post">
        <button type="submit"  value="Sign Out" class="btn btn-primary" style="
    margin-top: 1rem;
    margin-left: -6.2rem; float: right;
">Odhlásiť</button>
        <!--<input type="submit" value="Sign Out"/>-->
    </form>

    <button type="button" class="btn btn-secondary" style="
    margin-top: 15px;
"><a href="/" style="
    color: white;
">Späť na hlavnú stránku</a></button>



</table>
    </div>



</div>






</body>
</html>
